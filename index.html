<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fight Covid-19</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./images/logo-icon.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="./js/vnmap.js"></script>
  </head>
  <body>
    <!-- sass ./sass/app.scss ./css/app.css --watch -->
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <!-- Your SDK code -->
    <script src="./js/plugin-chat.js"></script>

    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="header-container">
            <a href=""
              ><img srcset="./images/logo.png 2x" alt="" class="header-logo"
            /></a>
            <ul class="menu">
              <li class="menu-item">
                <a href="#" class="menu-link active">Trang chủ</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Giới thiệu</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Tin tức</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Thống kê</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Tiêm chủng</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Hướng dẫn</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <main>
        <section class="hero">
          <img
            srcset="./images/hero-background.png"
            alt=""
            class="hero-background"
          />
          <div class="hero-heading">
            <h1>Chung tay phòng chống</h1>
            <h1>
              <span class="text-white">DỊCH BỆNH</span>
              <span class="text-red">COVID-19</span>
            </h1>
          </div>
        </section>
        <section class="statistical">
          <div class="container">
            <div class="statistical-container">
              <div class="heading statistical-heading">
                <h2>THỐNG KÊ</h2>
                <hr class="heading-line" />
              </div>
            </div>
            <div class="statistical-content">
              <div class="covid-data">
                <div class="covid-data-item">
                  <h4 class="covid-data-title">Số ca nhiễm</h4>
                  <p class="text-red covid-data-number">5.260.495</p>
                </div>
                <div class="covid-data-item">
                  <h4 class="covid-data-title">Số ca khỏi</h4>
                  <p class="text-blue covid-data-number">2.908.365</p>
                </div>
                <div class="covid-data-item">
                  <h4 class="covid-data-title">Số ca tử vong</h4>
                  <p class="text-red covid-data-number">41.157</p>
                </div>
              </div>
              <div class="statistical-map">
                <div id="map"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
